<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Recruitment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://cdn.prod.website-files.com/6516813912555e8b460c1f1e/66ccc047ea5a6556b57c7776_6548d5a4c9e517b40b583db5_Campus-Recruitment.webp') no-repeat center center/cover;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-size: cover;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
            color: #fff;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-size: 1.1rem;
            margin-left: 20px;
            font-weight: 500;
        }

        .navbar-nav .nav-link:hover {
            color: #84fab0;
            text-decoration: underline;
        }

        .hero-section {
            text-align: center;
            padding: 120px 20px;
            background: rgba(0, 74, 173, 0.7);
            color: #fff;
            border-radius: 10px;
            margin: 20px;
        }

        .hero-section h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .btn-custom {
            background-color: #84fab0;
            color: #fff;
            border: none;
            font-size: 1.1rem;
            padding: 12px 25px;
            border-radius: 30px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-custom:hover {
            background-color: #8fd3f4;
            color: #fff;
            transform: translateY(-3px);
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 25px 10px;
            margin-top: auto;
            border-top: 3px solid #84fab0;
        }

        footer .social-icons a {
            color: #fff;
            margin: 0 15px;
            font-size: 1.8rem;
            transition: color 0.3s;
        }

        footer .social-icons a:hover {
            color: #84fab0;
        }

        .btn-light {
            color: #000;
            border-color: #ddd;
            transition: all 0.3s;
        }

        .btn-light:hover {
            background-color: #84fab0;
            border-color: #84fab0;
            color: #fff;
        }

        .ms-auto {
            display: flex;
            justify-content: flex-end;
        }

        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 3rem;
            }

            .hero-section p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Campus Recruitment System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{{ url_for('login') }}" class="btn btn-light me-2 text-dark">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('register') }}" class="btn btn-light text-dark">Register</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('about') }}" class="btn btn-light text-dark">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('contact') }}" class="btn btn-light text-dark">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section">
        <h1>Welcome to the Campus Recruitment System</h1>
        <p>Your gateway to internships, jobs, and career opportunities.</p>
        <a href="#features" class="btn btn-custom">Explore Opportunities</a>
    </div>

    <footer>
        <div>Â© <span id="year"></span> Campus Recruitment System. All rights reserved.</div>
        <div class="social-icons">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
        </div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
